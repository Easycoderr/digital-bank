<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900"

    <title>Digital bank</title>

    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Primary
              blue: "hsl(233, 26%, 24%)",

              cyan: "hsl(192, 69%, 51%)",
            },
            fontFamily: {
              sans: "Public Sans",
            },
          },
        },
      };

      <div
        class="container z-50 mx-auto flex justify-between items-center p-8 py-4 xl:px-32"

          alt="digital bank logo"
          class=""
        />
        <!-- nav -->
        <nav>
          <ul class="flex-row text-sm gap-6 md:flex hidden">
            <li class="group cursor-pointer">
              <a

              >
                Home
              </a>
              <div

              ></div>
            </li>
            <li class="group cursor-pointer">
              <a
                href=""
                class="py-1 font-semibold text-gray-400 inline-block transition-all duration-300 group-hover:text-gray-900 group-hover:text-opacity-70"
              >
                About
              </a>
              <div
                class="w-0 h-[0.1rem] bg-green group-hover:w-full transition-all duration-300"
              ></div>
            </li>
            <li class="group cursor-pointer">
              <a
                href=""
                class="py-1 font-semibold text-gray-400 inline-block transition-all duration-300 group-hover:text-gray-900 group-hover:text-opacity-70"
              >
                Contact
              </a>
              <div
                class="w-0 h-[0.1rem] bg-green group-hover:w-full transition-all duration-300"
              ></div>
            </li>
            <li class="group cursor-pointer">
              <a
                href=""
                class="py-1 font-semibold text-gray-400 inline-block transition-all duration-300 group-hover:text-gray-900 group-hover:text-opacity-70"
              >
                Blog
              </a>
              <div
                class="w-0 h-[0.1rem] bg-green group-hover:w-full transition-all duration-300"
              ></div>
            </li>
            <li class="group cursor-pointer">
              <a
                href=""
                class="py-1 font-semibold text-gray-400 inline-block transition-all duration-300 group-hover:text-gray-900 group-hover:text-opacity-70"
              >
                Careers
              </a>
              <div
                class="w-0 h-[0.1rem] bg-green group-hover:w-full transition-all duration-300"
              ></div>
            </li>
          </ul>
        </nav>
        <!--
    Request Invite button  -->
        <button
          title="Click to Request Invite"
          aria-label="Request Invite"
          class="bg-gradient-to-bl from-green to-cyan hover:opacity-70 transition-all duration-300 text-sm px-7 py-2.5 tracking-wide rounded-full text-white font-semibold"
        >
          Request Invite
        </button>
      </div>
    </header>
    <!-- hero  -->
    <section
      id="hero"
      class="overflow-hidden min-h-screen bg-gray-50 py-40 relative"
    >
      <div
        class="container mx-auto p-2 md:p-8 xl:px-32 grid grid-cols-1 md:grid-cols-2"
      >
        <!-- text content -->
        <div
          class="text-left sm:max-w-[29rem] mx-auto space-y-8 z-20 text-center md:text-left md:m-0 sm:mt-[38rem] mt-[20rem]"
        >
          <h1 class="z-20 text-5xl text-gray-800 tracking-tight leading-tight">
            Next generation digital banking
          </h1>
          <p
            class="text-gray-500 leading-tight sm:leading-relaxed max-w-[24rem] mx-auto md:mx-0 z-20"
          >
            Take your financial life online. Your Digitalbank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <button
            title="Click to Request Invite z-20"
            aria-label="Request Invite"
            class="bg-gradient-to-bl from-green to-cyan hover:opacity-70 transition-all duration-300 text-sm px-7 py-2.5 tracking-wide rounded-full text-white font-semibold"
          >
            Request Invite
          </button>
        </div>
        <!-- image -->
        <div>
          <img
            src="assets/images/bg-intro-desktop.svg"
            alt="into desktop"
            class="absolute -top-64 -right-[28.5rem] z-10 md:block hidden"
          />
          <img
            src="assets/images/bg-intro-mobile.svg"
            alt="into mobile bg"
            class="absolute top-0 right-0 z-10 md:hidden"
          />
          <img
            src="assets/images/image-mockups.png"
            alt="mockups image"
            class="absolute -top-40 md:-right-32 z-10 right-0"
          />
        </div>
      </div>
    </section>
